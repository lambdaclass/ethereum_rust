[package]
name = "ethereum_rust-storage"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ethereum_rust-rlp.workspace = true
tinyvec = "1.6.0"
keccak-hash = "0.10.0"
secp256k1 = { version = "0.29", default-features = false, features = [
    "global-context",
    "recovery",
] }
crc32fast.workspace = true
lazy_static.workspace = true
ethereum-types.workspace = true

# trie deps
smallvec = {version = "1.10.0", features = ["const_generics", "union"]}
digest = "0.10.6"

anyhow = "1.0.86"
bytes.workspace = true
tracing.workspace = true
thiserror.workspace = true
sha3.workspace = true
hex.workspace = true
serde.workspace = true
serde_json.workspace = true
libmdbx = { workspace = true, optional = true }

[features]
default = ["in_memory", "libmdbx"]
in_memory = []
libmdbx = ["dep:libmdbx"]

[dev-dependencies]
hex.workspace = true
hex-literal.workspace = true
proptest = "1.0.0"
tempdir = "0.3.7"
cita_trie = "4.0.0" # used for proptest comparisons
hasher = "0.1.4" # cita_trie needs this

[lib]
path = "./storage.rs"
